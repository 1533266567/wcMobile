<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="applicable-device" content="mobile">

    <script type="text/javascript" src="../js/page.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="top-bar">
                <i class="icon-side"></i>
            </div>
        </header>
        <section class="login-wrap">
            <div class="login-top">
                <i class="icon-logo"></i>
                <em>註冊模擬帳戶</em>
            </div>
            <form class="login-form">
                <div class="input-div"><input type="text" name="" placeholder="您的姓名"></div>
                <div class="input-div"><input type="text" name="" placeholder="輸入正確的郵箱以便接收帳號資料"></div>
                <div  class="input-phone flex">
                    <aside class="phone-icon flex">
                       <ul class="code-list input-idCard">
                            <li class="flex center">
                                <span>中國身分證</span>
                            </li>
                       </ul>
                    </aside>
                    <input type="text" name="" placeholder="請輸入手機號碼">
                </div>
                <div  class="input-phone flex">
                    <aside class="phone-icon flex">
                       <ul class="code-list account-phone">
                            <li class="flex center">
                                <i class="icon-flag"></i>
                                <span>+86</span>
                            </li>
                       </ul>
                    </aside>
                    <input type="text" name="" placeholder="請輸入手機號碼">
                </div>
                <div class="input-div"><input type="text" name="" placeholder="輸入您的邀請碼"></div>
                <div class="input-div"><input type="text" name="" placeholder="請輸入銀行地址"></div>
                <div class="code-div flex">
                    <input type="text" name="" placeholder="輸入圖形驗證碼">
                    <aside>
                        <a href="#"><img src="../images/code.png"></a>
                    </aside>
                </div>
                <div class="file-input">
                    <span>上傳身分證正面照片</span>
                    <input type="file">
                    <!-- <img src="../images/banner.png" alt="" class="file-pic"> -->
                </div>
                <div class="file-input">
                    <span>上傳身分證背面照片</span>
                    <input type="file">
                    <!-- <img src="../images/banner.png" alt="" class="file-pic"> -->
                </div>
                <div class="file-input">
                    <span>上傳銀行卡正面照片</span>
                    <input type="file">
                    <!-- <img src="../images/banner.png" alt="" class="file-pic"> -->
                </div>
                <div class="file-input">
                    <span>上傳銀行卡背面照片</span>
                    <input type="file">
                    <!-- <img src="../images/banner.png" alt="" class="file-pic"> -->
                </div>
                <div class="declare">
                    <label class="declare-box">
                        <input type="checkbox" name="">
                        <span class="declare-on"></span>
                    </label>
                    <p>本人已閱讀並同意</p>
                    <a href="javascript:;" class="declare-link" >客戶協議和產品風險披露聲明</a>
                </div>
                <button type="button" class="submit-btn">立即註冊</button>
            </form>
        </section>
        <footer>
            <ul class="footer-link">
                <a href="">條款細則︱</a>
                <a href="">隱私條款︱</a>
                <a href="">緩存聲明</a>
            </ul>
            <p>Copyright © by WenChuan Co.</p>
            <p>WenChuan Co. All Rights Reserved.</p>
            <p>文傳國際金融集團版權所有</p>
        </footer>
    </div>
</body>
</html>
