<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="applicable-device" content="mobile">

    <script type="text/javascript" src="../js/page.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
        body {
            background: #202020;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="top-bar">
                <i class="icon-side"></i>
            </div>
        </header>
        <section class="login-wrap user-login">
            <div class="login-top">
                <i class="icon-logo"></i>
                <em>登錄文傳管理中心</em>
            </div>
            <form class="login-form">
                <div class="input-div flex center">
                    <i class="icon-user"></i>
                    <input type="text" name="" placeholder="用戶名稱">
                </div>
                <div class="input-div flex center">
                    <i class="icon-lock"></i>
                    <input type="text" name="" placeholder="登錄密碼">
                    <i class="icon-unsee"></i>
                </div>
                <div class="input-div flex center">
                    <i class="icon-keyboard"></i>
                    <input type="text" name="" placeholder="輸入驗證碼">
                    <a href="">
                        <img src="../images/code2.png" alt="">
                    </a>
                </div>
                <button type="button" class="submit-btn">登錄</button>
                <div class="user-logion-bottom flex">
                    <a href="#">
                            <i class="icon-remember"></i>記住我
                    </a>
                    <a href="#">註冊新帳號</a>
                </div>
            </form>
        </section>
        <a href="#" class="help-link">需要幫助？立即聯繫線上客服</a>
    </div>
</body>
</html>
