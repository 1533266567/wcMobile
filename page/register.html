        <nav class="side-menu">

            <li>

            </li>
            <li>

            <li>

            </li>
            <li>
              <a href=""><i class="icon-font"></i>在線客服</a>
            </li>
          </ul>
        </nav>
        <div class="mask"></div>
        <section class="login-wrap">
            <div class="login-top">
                <i class="icon-logo"></i>
                <em>註冊模擬帳戶</em>
            </div>
            <form class="login-form">
                <div class="input-div"><input type="text" name="" placeholder="您的姓名"></div>
                <div class="input-div"><input type="text" name="" placeholder="輸入正確的郵箱以便接收帳號資料"></div>
                <div  class="input-phone flex">
                    <aside class="phone-icon flex">
                       <ul class="code-list">
                            <li class="flex center">
                                <i class="icon-flag"></i>
                                <span>+86</span>
                            </li>
                       </ul>
                    </aside>
                    <input type="text" name="" placeholder="請輸入手機號碼">
                </div>
                <div class="input-div flex select-div">
                    <select>
                        <option>請選擇模擬金額1</option>
                        <option>請選擇模擬金額2</option>
                        <option>請選擇模擬金額3</option>
                    </select>
                </div>
                <div class="code-div flex">
                    <input type="text" name="" placeholder="輸入圖形驗證碼">
                    <aside>
                        <a href="#"><img src="../images/code.png"></a>
                    </aside>
                </div>
                <div class="declare">
                    <label class="declare-box">
                        <input type="checkbox" name="">
                        <span class="declare-on"></span>
                    </label>
                    <p>本人已閱讀並同意</p>
                    <a href="javascript:;" class="declare-link" >客戶協議和產品風險披露聲明</a>
                </div>
                <button type="button" class="submit-btn">立即註冊</button>
            </form>

        <footer>
            <ul class="footer-link">

    </div>
<script src="../js/jquery-3.0.0.js"></script>
<script type="text/javascript">
  $(function() {
    $('.top-bar .icon-side').on('click',function() {
      $(this).hide();
      $('.icon-close').css('display','block');
      $('.side-menu').addClass('menushow');
      $('.mask').show();
      $('body').addClass('no-scroll')
    })
    $('.top-bar .icon-close,.mask').on('click',function() {
      $('.icon-close,.mask').hide();
      $('.icon-side').css('display','block');
      $('.side-menu').removeClass('menushow');
      $('body').removeClass('no-scroll')
    })

  })
</script>
</body>
</html>
