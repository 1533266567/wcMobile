<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="maximum-scale=1,minimum-scale=1,user-scalable=no,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta name="wap-font-scale" content="no">
    <meta name="imagemode" content="force">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="applicable-device" content="mobile">

    <script type="text/javascript" src="../js/page.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
        body {
            background: #202020;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="top-bar">
                <i class="icon-side"></i>
            </div>
        </header>
        <nav class="side-menu">
          <h3>歡迎您，尊敬的客戶</h3>
          <ul class="menu-list">
            <li>
              <a href=""><i class="icon-font"></i>登錄客戶中心</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>登錄管理中心</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>註冊真實帳戶</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>註冊模擬帳戶</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>集團首頁</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>關於文傳</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>產品服務</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>文傳學院</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>條則細款</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>下載中心</a>
            </li>
            <li>
              <a href=""><i class="icon-font"></i>在線客服</a>
            </li>
          </ul>
        </nav>
        <div class="mask"></div>
        <section class="login-wrap user-login">
            <div class="login-top">
                <i class="icon-logo"></i>
                <em>登錄文傳用戶中心</em>
            </div>
            <form class="login-form">
                <div class="input-div flex center">
                    <i class="icon-user"></i>
                    <input type="text" name="" placeholder="用戶名稱">
                </div>
                <div class="input-div flex center">
                    <i class="icon-lock"></i>
                    <input type="text" name="" placeholder="登錄密碼">
                    <i class="icon-unsee"></i>
                </div>
                <button type="button" class="submit-btn">登錄</button>
                <div class="user-logion-bottom flex">
                    <a href="#">
                            <i class="icon-remember"></i>記住我
                    </a>
                    <a href="#">註冊新帳號</a>
                </div>
            </form>
        </section>
        <a href="#" class="help-link">需要幫助？立即聯繫線上客服</a>
    </div>
<script src="../js/jquery-3.0.0.js"></script>
<script>
    $(function(){
        $('.top-bar .icon-side').on('click',function() {
          $(this).hide();
          $('.icon-close').css('display','block');
          $('.side-menu').addClass('menushow');
          $('.mask').show();
          $('body').addClass('no-scroll')
        })
        $('.top-bar .icon-close,.mask').on('click',function() {
          $('.icon-close,.mask').hide();
          $('.icon-side').css('display','block');
          $('.side-menu').removeClass('menushow');
          $('body').removeClass('no-scroll')
        })
    })
</script>
</body>
</html>
